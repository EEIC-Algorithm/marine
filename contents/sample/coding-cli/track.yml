type: coding

allowNewFile: true
test: mocha
editable:
  - answer.md
readonly:
  - test/**/basic/*.*
  - test/*basic*
  - test/settings.json
  - test/test_*.js
testExclude:
  - answer.md
hide:
  - test/in/secret/*.in
  - test/out/secret/*.out
  - test/*secret*
testcases:
  open: 22
  secret: 22

languages: all

## Writer           名無し
## Abstract         ソートして整数を文字列として変換して連結する
## Expected scores  満点
## Complexity       O(n (log n + log max(a)))
sample: solution.cpp
build:
    - c++ -std=c++11 -o solution solution.cpp
variables:
  APP_COMMAND: ./solution
